

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Home</title>
</head>



<span class="titulo-foros text-primary text-center d-flex justify-content-center m-3">
  <span class="elemento">Explora Los foros</span> 
</span>


<!--Scroll container-->
  <div class="row m-3">
    <div class="scrollContainer">
      <div class="scroll">
      {{#.}}
        <div class="item">
          <a href="">
            <img src="subidas/{{id}}.jpg" alt="{{nombre}}" id="{{id}}" class="scroll-image s-avatar s-avatar__96" srcset="">
            <h5>{{nombre}}</h5>
          </a>
        </div>
        {{/.}}
      </div>
    </div>
  </div>


  <span class="titulo-foros text-primary text-center d-flex justify-content-center m-3">
    <span class="elemento">Explora los Post</span> 
  </span>
{{#.}}
{{#id}}
  <!--Post-->
  <div class="recomendacionesPost">
    <div class="row m-3">
      <div class="col-lg-5 m-3">
        <div class="card">
          <a href="boton_post">
            <img src="subidasPost/{{id}}.jpg"  id="{{id}}" class="card-img-top" alt="{{id}}">
            <div class="card-body">
              <h5 class="card-title">{{nombre}}</h5>
              <p class="card-text">{{descripcion}}</p>
              <button class="s-btn" type="button">Ver Post</button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
{{/id}}
{{/.}}
