<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/home.css">
  <title>Home</title>

</head>

<body>

  <div class="home">
    <h2 class="text-center mx-auto"><b>Explora los foros</b></h2>


    <!--Scroll container-->
    <div class="scrollContainer">
      <div class="row m-1">
        <div class="col-lg-12 col-md-12 col-sm-12 scrollContainer">

          <div class="scroll">
            {{#.}}
            {{#foros}}
            <a class="boton_post_foro" id="{{id}}">
              <div class="item">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <img src="subidas/{{id}}.jpg" alt="{{nombre}}" id="{{id}}" class="avatar avatar-8 rounded mx-auto">
                  </div>
                </div>
                <div class="row">
                  <h5 class="text-center nombreForo">{{nombre}}</h5>
                </div>
              </div>
            </a>
            {{/foros}}
            {{/.}}
          </div>

        </div>
      </div>
    </div>



    <h2 class="text-center mx-auto"><b>Explora los posts</b></h2>

    <!--Listado Posts -->
    <div class="listadoPosts text-center">
      <div class="row d-flex justify-content-evenly">
        {{#.}}
        {{#posts}}
        <div class="col-lg-5 col-md-5 col-sm-12 mb-lg-3 mb-md-3 mb-sm-3">

          <div class="card">
            <!-- |encabezado|  -->
            <div class="card-header">
              <div class="row d-flex align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12">

                  <div class="row d-flex flex-row align-items-center">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-center">
                      <img src="subidas/{{foro}}.jpg" alt="{{foro}}" id="{{foro}}"
                        class="avatar avatar-6 rounded d-flex align-self-center text-lg-right text-md-right">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 text-lg-start text-md-start">
                      <p class="card-text">{{foroNombre}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- |imagen|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 my-auto">
                <img src="subidasPost/{{id}}.jpg" id="{{id}}" alt="{{id}}" class=" rounded">
              </div>
            </div>

            <!-- |contenido|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card-body">
                  <h5 class="card-title text-start">{{nombre}}</h5>
                  <p class="card-text text-start">{{descripcion}}</p>
                  <div class="row botonesGrandes">
                    <div class="col-lg-5 col-md-5 col-sm-11 my-sm-2">
                      <button class="btn btn-outline-primary boton_post_foro" type="button" id="{{foro}}">Ir al
                        Foro</a>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-11 my-sm-2">
                      <button class="btn btn-outline-primary boton_ver_post" type="button" id="{{id}}">Ver Post</a>
                    </div>
                  </div>
                  <div class="row botonesPequenos">
                    <div class="d-grid gap-2">
                      <div class="col-lg-5 col-md-5 col-sm-12 my-sm-2">
                        <button class="btn btn-outline-primary boton_post_foro" type="button" id="{{foro}}">Ir al
                          Foro</a>
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-12 my-sm-2">
                        <button class="btn btn-outline-primary boton_ver_post" type="button" id="{{id}}">Ver Post</a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>


          </div>
        </div>
        {{/posts}}
        {{/.}}
      </div>
    </div>
  </div>
  <script src="js/limiteCaracteresforo.js"></script>
  <script>
    scriptCaracteresForo();
  </script>
</body>

</html>
