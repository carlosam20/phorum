  <h1 class="text-primary text-center">Explora los foros</h1>
  
  
  <!--Scroll container-->
  <div class="row m-3">
    <div class=" col-lg-12 col-md-12 col-sm-12 scrollContainer">
      <div class="scroll">
        {{#.}}
        {{#id}}
        <div class="item">
          <a href="boton-foro" class="link-foro">
            <img src="subidas/{{id}}.jpg" alt="{{nombre}}" id="{{id}}" class="scroll-image s-avatar s-avatar__64"
              srcset="">
            <h5 class="text text-primary">{{nombre}}</h5>
          </a>
        </div>
        {{/id}}
        {{/.}}
      </div>
    </div>
  </div>
  
  


  <h1 class="text-primary text-center">Explora los posts</h1>


  <!-- Posts -->
  <div class="recomendacionesPost row">

    <!--Listado de Post-->
    <div class="col-lg-5 col-md-5 col-sm-11 m-3">
      {{#.}}
      {{#idPost}}
      <div class="row m-1">
        <div class=" col-lg-5 col-md-5 col-sm-11 card">
          <div class="card-header">
            <div class="row m-2 text-start">
              <div class="col-lg-5 col-md-5 col-sm-11">
                <div class="row s-avatar">
                  <img src="subidas/{{foroPost}}.jpg" alt="{{foroPost}}" id="{{foroPost}}"
                    class="s-avatar s-avatar__32 align-bottom">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-11">
                  <p class="card-text text-start m-2 align-middle ">{{foroPost.nombre}}</p>
                </div>
              </div>
            </div>

            <img src="subidasPost/{{idPost}}.jpg" id="{{idPost}}" class="card-img-top" alt="{{idPost}}">
            <div class="card-body">
              <h5 class="card-title">{{nombrePost}}</h5>
              <p class="card-text">{{descripcionPost}}</p>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-11">
                  <a class="btn btn-link boton_post_foro text-secondary" type="button">Ir al Foro</a>
                  <a class="btn btn-link boton_ver_post text-secondary" type="button">Ver Post</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/idPost}}
      {{/.}}

    </div>

</body>

</html>
