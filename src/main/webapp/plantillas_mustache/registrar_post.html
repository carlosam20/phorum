

<div class="row justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="col-lg-8 col-md-6">
          <h1 class="text-center text-primary">Crea tu Post</h1>
        </div>
      </div>
    </div>

<div class="row justify-content-center mb-5 mt-5">
      <img class="explora border rounded-top p-5" src="images/explora.svg" alt="">

<form id="form_registro_usuario">


	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
		<div class="col-lg-8 col-md-6">
			 <input type="text" name="nombre"  class="form-control form-control-lg" placeholder="Nombre del post"  id="nombre"   /><br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">

		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
			<input type="file" name="foto" id="foto" /> <br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
	<input type="submit" value="Subir post" />
		</div>
	</div>

</form>
