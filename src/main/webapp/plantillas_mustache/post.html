<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/post.css">

</head>

<html>

<body>


  <!--Side nav-->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!--Listado de comentarios del post-->


    <h1>Respuestas</h1>

    <ul class="col-lg-8 col-md-8 col-sm-8 list-group ">
      {{#.}}
      {{#idComentario}}
      <li class="list-group-item  flex-column align-items-center">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <img class="s-avatar s-avatar__48 m-1"   src="subidasUsuario/{{idUsuario}}.jpg"
            alt="{{nombreUsuario}}">
          <h5 class="m-1">{{nombreUsuario}}</h5>   
          
          <p class="m-1">{{textoComentario}}</p>
          <span>{{fechaCreacionComentario}}</span>
          <button class="btn btn-secondary boton_ver_usuario " type="button" id="{{idUsuarioComentario}}">Ver
            Perfil</button>
      
        </div>
      </li>
      {{/idComentario}}
      {{/.}}
    </ul>
  </div>



  <!--Contenido del post-->
  {{#.}}
  {{#id}}
  <div id="main">
    <div class="recomendacionesPost">
      <div class="row m-3">
        <div class="col-lg-11 justify-content-center d-flex m-3">
          <div class="card">
            <img src="subidasPost/{{id}}.jpg" class="card-img-top" alt="{{nombre}}">


            <div class="card-body mb-3">
              <h5 class="card-title">{{nombre}}</h5>
              <p class="card-text">{{descripcion}}</p>
              <p class="card-text">{{fechaCreacion}}</p>
              <p class="card-text">{{usuario}}</p>
              <button class="btn btn-primary responder" type="button">Responder</button>
              <i class="fa-solid fa-thumbs-up">{{likes}}</i>

            </div>


            <p class="card-text">{{fechaCreacion}}</p>
            <span class="card-text">{{usuario}}</span>


            <!-- Use any element to open the sidenav -->
            <button class="btn btn-primary" onclick="openNav()">Ver comentarios</button>

          </div>


        </div>
      </div>
    </div>
  </div>
  {{/id}}
  {{/.}}
</body>

</html>
<script src="js/comentarios.js"></script>
