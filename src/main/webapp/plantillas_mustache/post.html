            <img src="subidas/{{id}}.jpg" class="card-img-top" alt="subidas/{{id}}.jpg">
            
            
            <div class="card-body mb-3">
              <h5 class="card-title">{{nombre}}</h5>

               <p class="card-text">{{id.postComentario_id}}</p>

            </div>
            
            {{#id}}

           </div>
            

        </div>
      </div>
