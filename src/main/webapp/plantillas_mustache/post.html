<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/post.css">

</head>

<!--Side nav-->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <!--Listado de comentarios del post-->

  {{#idComentarios}}
  <h1>Respuestas {{id}}</h1>
  {{/idComentarios}}


  <ul class="col-lg-8 col-md-8 col-sm-8 list-group ">
    {{#idComentarios}}
    <li class="list-group-item  flex-column align-items-center">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <!-- Hay que recoger el usuario aqui -->
        <img class="s-avatar s-avatar__48 m-1" src="subidas/{{id}}.jpg" id="{{id}}" alt="{{nombre}}">
        <h5 class="m-1">{{nombre}}</h5>
        <p class="m-1">{{comentario}}</p>
        <button class="btn btn-secondary boton_post_foro " type="button" id="{{id}}">Ver Foro</button>
      </div>
    </li>
    {{/idComentarios}}
  </ul>
</div>



<!--Contenido del post-->
<div id="main">
  <div class="recomendacionesPost">
    <div class="row m-3">
      <div class="col-lg-11 justify-content-center d-flex m-3">
        <div class="card">
          <img src="subidas/{{id}}.jpg" class="card-img-top" alt="subidas/{{id}}.jpg">

          {{#.}}
          <div class="card-body mb-3">
            <h5 class="card-title">{{nombre}}</h5>
            <p class="card-text">{{descripcion}}</p>
            <p class="card-text">{{fechaCreacion}}</p>
            <p class="card-text">{{usuario}}</p>

            <p class="card-text">{{id.fechaCreacion}}</p>

            <button class="btn btn-primary responder" type="button">Responder</button>
            <a class="likes"><i class="fa-solid fa-thumbs-up"></i></a>
          </div>

          {{#id}}
          <p class="card-text">{{id.fechaCreacion}}</p>
          <span class="card-text">{{id.usuario}}</span>
          {{/id}}

          <!-- Use any element to open the sidenav -->
          <button class="btn btn-primary" onclick="openNav()">Ver comentarios</button>

        </div>
        {{/}}

      </div>
    </div>
  </div>
</div>
