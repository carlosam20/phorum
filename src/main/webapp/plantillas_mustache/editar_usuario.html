
<div class="row justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="col-lg-8 col-md-6">
          <h1 class="text-center text-primary">Editar Usuario</h1>
        </div>
      </div>
    </div>

<div class="row justify-content-center mb-5 mt-5">
      <img class="explora border rounded-top p-5" src="webapp/images/explora.svg" alt="">
    </div>
    
<form id="form_registro_usuario">

	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
			 <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre" id="nombre" value="{{nombre}}" /><br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
			 <input type="text" name="email" class="form-control form-control-lg" placeholder="E-mail" id="email" value="{{email}}" /><br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
			 <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password"  id="pass" value="{{pass}}" /><br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
			<input type="file" name="foto" id="foto"/> <br>
		</div>
	</div>
	<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
		<div class="col-lg-8 col-md-6">
		<input type="submit" value="Editar" />
		</div>
	</div>
</form>
<script type="text/javascript" src="js/carga_plantilla.js"></script>
<script type="text/javascript" src="js/validaciones.js"></script>
<script type="text/javascript" src="js/main.js"></script>
