<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/editarUsuario.css">
	<title>Editar Usuario</title>
</head>

<body>
	<div class="editarUsuario">

		<div class="row justify-content-center m-1">
			<div class="d-flex justify-content-center">
				<div class="col-lg-11 col-md-11">
					<h1 class="text-center">Editar Usuario</h1>
				</div>
			</div>
		</div>

		<div class="row d-flex justify-content-center">

			<div class="formulario  d-flex justify-content-center">
				<div class="col-lg-5 col-md-5 col-sm-12 m-2">

					<form id="form_editar_usuario" accept-charset="UTF-8">

							<div class="row  my-2">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<input type="text" name="nombre" class="form-control form-control-lg  "
										placeholder="Nombre" id="nombre" value="{{nombre}}" required/>
								</div>
							</div>
							<div class="row  my-2 ">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<input type="text" name="email" class="form-control form-control-lg  "
										placeholder="E-mail" id="email" value="{{email}}" required maxlength="255"/>
								</div>
							</div>
							<div class="row  my-2 ">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="row">
										<div class="col-lg-10 col-md-10 col-sm-6">
											<input type="password" name="pass" class="form-control form-control-lg  "
												placeholder="Password" id="pass" value="{{pass}}" required />
										</div>
										<div class="col-lg-2 col-md-2 col-sm-4 my-2">
											<i class="fa-solid fa-eye" id="ojo-icon"></i>
										</div>
									</div>

								</div>
							</div>
							<div class="row  my-2 ">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<textarea type="text" name="descripcion" class="form-control form-control-lg"
										placeholder="DescripciÃ³n" id="descripcion" required>{{descripcion}}
										</textarea>
								</div>
							</div>

							<div class="row  my-2">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<input type="file" name="foto" id="foto"/>
								</div>
							</div>

							<div class="row  my-2 ">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<input class="btn btn-primary" type="submit" value="Editar" />
								</div>
							</div>
						
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/togglePass.js"></script>
<script>
	initToggle();
  </script>
</html>
