<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">


<span class="titulo-foros text-primary text-center d-flex justify-content-center m-3">
  <span class="elemento">Foros</span>
</span>






<!-- Boton del Modal -->
<button type="button" class="enlace_crear_post s-btn " data-bs-toggle="modal" data-bs-target="#crearForoModal">
  Crear Post
</button>

<!-- Modal -->
<div class="modal fade" id="crearPostModal" tabindex="-1" aria-labelledby="crearPostModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="form_registro_post">


          <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
            <div class="col-lg-8 col-md-6">
              <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post"
                id="nombre" /><br>
            </div>
          </div>
          <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
            <div class="col-lg-8 col-md-6">
              <input type="text" name="descripcion" class="form-control form-control-lg" placeholder="Descripcion"
                id="descripcion"></input><br>
            </div>
          </div>
          <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
            <div class="col-lg-8 col-md-6">
              <input type="file" name="foto" id="foto" /> <br>
            </div>
          </div>
          <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
            <div class="col-lg-8 col-md-6">
              <input class="s-btn" type="submit" value="Subir Post" />
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>





{{#.}}
<!--Listado posts-->
<div class="recomendacionesPosts">
  <div class="row m-3">
    <div class="col-lg-5 m-3">
      <div class="card">
        <a href="">
          <img src="subidas/{{id}}.jpg" id="{{id}}" class="card-img-top" alt="{{nombre}}">
          <img hidden="true" src="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{nombre}}</h5>
            <p class="card-text">{{descripcion}}</p>
            <button class="enlace_entrar_post s-btn" type="button" id="{{id}}">Ver Post</button>
          </div>

        </a>
      </div>
    </div>
  </div>
</div>

{{/.}}
