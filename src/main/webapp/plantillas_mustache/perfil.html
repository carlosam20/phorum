<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet"href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Perfil</title>
</head>



 <div class="perfil m-3">
 
 
 
    <div class="row info-perfil m-3">
        <div class=" col-lg-2 col-md-2 col-sm-2 p-2">
            <img class="s-avatar s-avatar__128" src="subidasUsuario/{{id}}.jpg" alt="imagenPefil">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 p-2 m-2 justify-content-center d-flex">
            <h1 class="text-primary">{{nombre}}</h1>
        </div>
    </div>
    <div class="row conexion">
        <div class="col-lg-5 col-md-5 col-sm-5 p-2">
            <div class="row info-creacion-perfil m-3">
                <span class="material-symbols-outlined m-3">
                    timer
                </span>
                <p class="creacionPerfil m-3">{{fechaCreacion}}</p>
            </div>
        </div>
    </div>
    
    <div class="row estadisticasTitulo justify-content-center d-flex m-3">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="s-btn-group">
                <button class="enlace_borrar_usuario estadisticas-feed s-btn s-btn__muted s-btn__outlined" id="{{id}}" role="button">
                    Borrar
                </button>
                <button  class="enlace_editar_usuario estadisticas-editar s-btn s-btn__muted s-btn__outlined" id="{{id}}"  role="button">
                    Editar
                </button>
            </div>
        </div>
 </div>

    <div class="row descripcion m-3 justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="text-primary d-flex justify-content-center">Sobre m√≠</h2>
        </div>
        <div class="card col-lg-12 col-md-12 col-sm-12">
            <p class="descripcion ">{{descripcion}}</p>
        </div>
    </div>
</div>
