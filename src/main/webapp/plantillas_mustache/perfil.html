<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet"href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Perfil</title>
</head>



 <div class="perfil m-1">
 
    <div class="row info-perfil m-3">
        <div class=" col-lg-2 col-md-2 col-sm-2 p-2">
            <img class="s-avatar s-avatar__128" src="subidasUsuario/{{id}}.jpg" alt="imagenPefil">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 p-2 m-2 justify-content-center d-flex">
            <h1 class="text-primary">{{nombre}}</h1>
        </div>
    </div>
    <div class="row conexion">
        <div class="col-lg-5 col-md-5 col-sm-5 p-2">
            <div class="row info-creacion-perfil m-3">
                <span class="material-symbols-outlined m-3">
                    timer
                </span>
                <p class="creacionPerfil m-3">{{fechaCreacion}}</p>
            </div>
        </div>
    </div>
    
    <div class="row botones justify-content-center d-flex m-3">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger borrarUsuario" id="{{id}}">Borrar</button>
                <button type="button" class="btn btn-secondary" id="{{id}}">Editar</button>  				
          </div>            
        </div>
    </div>

 <div class="row estadisticas justify-content-center d-flex m-3">
    <div class="row titulo">
        <h2>Estad√≠sticas</h2>
    </div>
    <div class="col-lg-3 col-sm-3">
         <div>
            <h2>Foros Creados</h2>
            {{#.}}
            {{#id}}
            <h2>{{id.foro}}</h2>
            {{/id}}
            {{/.}}
         </div>
         <div>
            <h2>Post Creados</h2>
         	{{#.}}
            {{#id}}
            <h2>{{id.nombre}}</h2>
            {{/id}}
            {{/.}}
         </div>
         <div>
            <h2>Comentario</h2>
            {{#.}}
            {{#id}}
            <h2>{{id.textoComentario}}</h2>
            {{/id}}
            {{/.}}
         </div>
    </div>
 </div>

    <div class="row descripcion m-3 justify-content-center">
        <div class="row">
            <h2>Descripcion</h2>
        </div>
        {{#.}}
        <div class="col-lg-11 col-sm-11">
            <p>{{descripcion}}</p>
        </div>
        {{/.}}
    </div>

</div>


<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="librerias_javascript/jquery.js"></script>
<script type="text/javascript" src="librerias_javascript/mustache.js"></script>
<script type="text/javascript" src="librerias_javascript/js.cookie.min.js"></script>
<script src="https://unpkg.com/@stackoverflow/stacks/dist/js/stacks.min.js"></script>
<script type="text/javascript" src="js/carga_plantilla.js"></script>
<script src="https://unpkg.com/@stackoverflow/stacks/dist/js/stacks.min.js"></script>
<script src="anime-master/lib/anime.min.js"></script>
</html>
