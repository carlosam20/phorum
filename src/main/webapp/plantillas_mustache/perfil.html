<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Perfil</title>
</head>

<div class="perfil m-1">

    <div class="row info-perfil m-3">
        <div class=" col-lg-2 col-md-2 col-sm-2 p-2">
            <img class="s-avatar s-avatar__128" src="subidasUsuario/{{id}}.jpg" alt="imagenPefil">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 p-2 m-2 justify-content-center d-flex">
            <h1 class="text-center">{{nombre}}</h1>
        </div>
    </div>

    <div class="row info-creacion-perfil m-3">
        <div class=" col-lg-2 col-md-2 col-sm-2 p-2">
            <span class="material-symbols-outlined m-3">
                timer
            </span>
        </div>
        <h2 class="creacionPerfil m-3">{{fechaCreacion}}</h2>
    </div>

    <div class="row descripcion m-3 justify-content-center">
        <div class="row">
            <h2>Descripcion</h2>
        </div>
        {{#.}}
        <div class="col-lg-11 col-sm-11">
            <h2>{{descripcion}}</h2>
        </div>
        {{/.}}
    </div>

    <div class="row botones justify-content-left d-flex m-3">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger boton_borrar_usuario" id="{{id}}">Borrar</button>
                <button type="button" class="btn btn-secondary boton_editar_usuario" id="{{id}}">Editar</button>
            </div>
        </div>
    </div>

    <div class="row estadisticas justify-content-center d-flex m-3">
        <div class="row titulo">
            <h2>Estad√≠sticas</h2>
        </div>
        <div class="row chartTotal">
            <canvas id="charTotal"></canvas>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div>
                <h2>Post Creados</h2>
                {{#.}}
                {{#id}}
                <h2>{{numeroPost}}</h2>
                {{/id}}
                {{/.}}
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div>
                <h2>Comentarios</h2>
                {{#.}}
                {{#id}}
                <h2>{{numeroComentarios}}</h2>
                {{/id}}
                {{/.}}
            </div>
        </div>

    </div>


</div>

</html>
