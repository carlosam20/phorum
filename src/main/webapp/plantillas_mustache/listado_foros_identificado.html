<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/forosIdentificado.css">
  <title>Listado Foros</title>
</head>

<body>

  <h1 class="text-center m-1">Foros</h1>

  <div class="row m-3">
    <div class="col-11-lg col-11-md col-10-sm">
      <!-- BotÃ³n del Modal -->
      <button type="submit" class=" btn btn-primary enlace_crear_foro  " data-bs-toggle="modal"
        data-bs-target="#crearForoModal">
        Crear Foro
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal " id="crearForoModal" tabindex="-1" aria-labelledby="crearForoModal" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Foro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="form_registro_foro">

            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post"
                  id="nombre" /><br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <input type="text" name="descripcion" class="form-control form-control-lg" placeholder="Descripcion"
                  id="descripcion"></input><br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <input type="file" name="foto" id="foto" /> <br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <input class="btn btn-primary" type="submit" value="Subir Foro" />
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!--Search Bar-->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-5">
      <div class="row justify-content-center">
        <form class="form-inline justify-content-center align-items-center">
          <input class="col-lg-8 col-md-6 col-sm-2 form-control" type="search" placeholder="Search" aria-label="Search" id="inputBuscador">
          <button class="boton_buscar col-lg-4 col-sm-4 col-sm-3 btn btn-secondary justify-content-center align-items-center"
            type="submit">
            <i class="fa-regular fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!--Listado foros-->
  <div class=" row justify-content-center m-1 recomendacionesForos ">

    <ul class="col-lg-10 col-md-10 col-sm-10 list-group">

      {{#.}}
      <li class="list-group-item  flex-column align-items-center m-1">
        <div class="d-flex w-100 justify-content-evenly align-items-center">
          <img class="avatar avatar-8" src="subidas/{{id}}.jpg" id="{{id}}" alt="{{nombre}}">
          <h5 class="nombre text-start m-1">{{nombre}}</h5>
          <p class="descripcion text-start  m-1">{{descripcion}}</p>
          <a class="follow" id="{{id}}">
            <i class="fa-regular fa-square-plus fa-2xl" id="{{idFollow}}"></i>
          </a>   
          <button class="btn btn-secondary boton_post_foro " type="button" id="{{id}}">Ver Foro</button>
        </div>
      </li>
      {{/.}}
    </ul>
  </div>


</body>
<script src="js/forosIdentificado.js"></script>
<script>
  init();
</script>
</html>
