<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forosIdentificado.css">
  <title>Listado Foros</title>
</head>

<body>
  <div class="foros">

    <h1 class="text-center m-3">Foros</h1>

    <div class="row m-lg-2 m-md-2 m-sm-1 mb-sm-2 d-flex justify-content-sm-start">
      <div class="col-12-lg col-12-md col-12-sm d-flex justify-content-sm-start">
        <!-- Botón del Modal -->
        <button type="submit" class=" btn btn-primary enlace_crear_foro  d-flex justify-content-sm-start" data-bs-toggle="modal"
          data-bs-target="#crearForoModal">
          Crear Foro
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal " id="crearForoModal" tabindex="-1" aria-labelledby="crearForoModal" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Foro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">

                  <form id="form_registro_foro" class="needs-validation" enctype="multipart/form-data" novalidate>

                    <div class="row d-flex justify-content-center my-2">
                      <div class="col-lg-11 col-md-12 col-sm-11 position-relative">
                        <input type="text" name="nombre" class="form-control form-control-lg" pattern="^.{1,60}$"
                          placeholder="Nombre del post*" id="nombre" maxlength="60" required />
                        <div class="invalid-tooltip">
                          Nombre no valido
                        </div>
                        <div class="valid-tooltip">
                          Nombre correcto
                        </div>
                      </div>
                    </div>

                    <div class="row d-flex justify-content-center my-2 ">
                      <div class="col-lg-11 col-md-11 col-sm-11 position-relative">
                        <textarea type="text" name="descripcion" class="form-control form-control-lg"
                          pattern="^.{1,300}$" placeholder="Descripcion*" id="descripcion" maxlength="300"
                          required></textarea>
                        <div class="invalid-tooltip">
                          Descripción no valida
                        </div>
                        <div class="valid-tooltip">
                          Descripción valida
                        </div>
                      </div>
                    </div>

                    <div class="row d-flex justify-content-center my-2">
                      <div class="col-lg-8 col-md-8 col-sm-8">
                        <input type="file" name="foto" id="foto" required />
                      </div>
                    </div>

                    <div class="row d-flex justify-content-center my-2 ">
                      <div class="col-lg-8 col-md-8 col-sm-8">
                        <input class="btn btn-primary" type="submit" value="Subir Foro" />
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--Search Bar-->
    <div class="row d-flex justify-content-center mt-2">
      <div class="col-lg-6 col-md-6 col-sm-5">
        <div class="row d-flex justify-content-center">
          <div class="form-inline justify-content-center align-items-center input-group mb-3">
            <input class="col-lg-8 col-md-6 col-sm-2 form-control" type="search" placeholder="Buscar"
              aria-label="Search" id="inputBuscador" aria-describedby="button-addon">
            <button
              class="fa-solid fa-magnifying-glass fa-xl boton_buscar_identificado col-lg-4 col-sm-4 col-sm-3 btn btn-secondary justify-content-center align-items-center"
              type="submit" id="button-addon">
            </button>

          </div>
        </div>
      </div>
    </div>

    <!--Listado foros-->
    <div class="row d-flex justify-content-center m-1 recomendacionesForos ">
      <div class="col-lg-11 col-md-11 col-sm-11 mx-auto">
        <table class="table mx-auto">
          <tbody>
            {{#.}}
            <tr class="elemento mx-auto" id="{{id}}">
              <td colspan="3"><img class="avatar avatar-8 boton_post_foro" src="subidas/{{id}}.jpg" id="{{id}}" alt="{{nombre}}"></td>
              <td colspan="3">
                <p class="nombre text-start boton_post_foro" id="{{id}}">{{nombre}}</p>
              </td>
              <td colspan="2"><a class="follow" id="{{id}}">
                  <i class="fa-regular fa-square-plus fa-xl" id="{{idFollow}}"></i>
                </a></td>
              <td colspan="2">
                <p class="descripcion mx-auto boton_post_foro" id="{{id}}">{{descripcion}}</p>
              </td>
              <td id="boton_del_foro" colspan="1"><button class="btn btn-secondary boton_post_foro " type="button"
                  id="{{id}}">Ver Foro</button></td>
            </tr>
            {{/.}}
          </tbody>
        </table>
      </div>
      </ul>
    </div>

  </div>
</body>
<script src="js/forosIdentificado.js"></script>
<script src="js/bootstrapForm.js"></script>
<script>
  init();
</script>

</html>
