<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>

<body>

    <div class="perfil d-grid gap-3">

        <div class="perfil-info">

            <div class="row d-flex align-items-center justify-content-center ">
                <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="row info-perfil mx-auto ">
                        <div class="col-lg-6 col-md-6 col-sm-6  d-flex align-items-center">
                            <div class="row ">

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <img class="card-img-top rounded" src="subidasUsuario/{{id}}.jpg" alt="imagenPefil"
                                        id="imagenPerfil">
                                </div>

                                

                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="row">
                                <h1>{{nombre}}</h1>
                            </div>
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <i class="fa-regular fa-calendar-days fa-xl"></i>
                                </div>
                                <div class="col-lg-11 col-md-11 col-sm-11">
                                    <p class="creacionPerfil">Lleva: {{fechaCreacion}} en phorum</p>
                                </div>
                            </div>
                            <div class="row descripcion d-flex align-items-center justify-content-center">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row text-start d-flex align-items-center">
                                        {{#.}}
                                        <div class="col-lg-12 col-md-12 col-sm-12 text-start">
                                            <h2>{{descripcion}}</h2>
                                        </div>
                                        {{/.}}
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="estadisticas">
            <div class="row  text-center d-flexjustify-content-center mx-auto">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div>
                        <h2>Foros seguidos</h2>
                        {{#.}}
                        {{#id}}
                        <h2 class="contador">{{numeroForosSeguidos}}</h2>
                        {{/id}}
                        {{/.}}
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div>
                        <h2>Post Creados</h2>
                        {{#.}}
                        {{#id}}
                        <h2 class="contador">{{numeroPost}}</h2>
                        {{/id}}
                        {{/.}}
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div>
                        <h2>Comentarios</h2>
                        {{#.}}
                        {{#id}}
                        <h2 class="contador">{{numeroComentarios}}</h2>
                        {{/id}}
                        {{/.}}
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<!-- <script src="js/contador.js"></script> -->
<script src="https://kit.fontawesome.com/485aa9f350.js" crossorigin="anonymous"></script>

</html>
