<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/registrar.css">
	<title>Registrate</title>
</head>

<body>
	<div class="row justify-content-center align-items-center contenido">
		<!-- Imagen y titulo -->
		<div class="col-5-lg col-5-md col-11-sm" id="imagen_form">
			<h1 class="display-4 justify-conetent-center">Bienvenido a phorum</h1>
			<h1 class="display-4 justify-conetent-center">Comienza tu experiencia!</h1>
			<img class="explora border rounded-top p-3" src="images/registrarse.png" alt="" id="registrarse">
		</div>
		<!--Termina Imagen y titulo-->

		<!--Form-->
		<div class="col-6-lg col-6-md col-11-sm " id="form">

			<div class="row">
				<button class="btn btn-primary justify-content-left m-3">Volver</button>
			</div>

			<div class="row justify-content-center">
				<img class="avatar avatar-8 explora border rounded-top" src="images/logo-phorum.svg" alt="logo-phorum"
					id="logo_phorum">
			</div>
			<div class="row">
				<form id="form_registro_usuario">

					<div class="row justify-content-center ">
						<div class="col-lg-8 col-md-6">
							<input type="text" name="nombre" class="form-control form-control-lg"
								placeholder="Nombre de Usuario" id="nombre" pattern="^.{1,60}$"
								title="Solo se admiten de 1 a 60 carácteres" />
						</div>
					</div>
					<div class="row justify-content-center ">
						<div class="col-lg-8 col-md-6">
							<input type="text" name="email" class="form-control form-control-lg" placeholder="E-mail"
								id="email" pattern="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})"
								title="Se tiene que incluir un @ y una dirección de dominio ejemplo: .com" />
						</div>
					</div>
					<div class="row justify-content-center ">
						<div class="col-lg 8 col-md-8 col-sm-8">
							<input id="pass" type="password" class="form-control" placeholder="Contraseña"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,60}$" title="La contraseña tiene que tener entre 8 y 60 caracteteres y
							 tiene que incluir mayúsculas, minúsculas, numeros y un caracter especial como por ejemplo:!@#$%^&*_=+- ">
						  </div>
						  <div class="col-lg-4 col-md-4 col-sm-4">
							<i class="fa-solid fa-eye" id="ojo-icon"></i>
						  </div>
					</div>

					<div class="row justify-content-center">
						<div class="col-lg-8 col-md-6">
							<input type="password" name="pass" class="form-control form-control-lg"
								placeholder="Contraseña confirmación" id="pass-validacion"
								ppattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,60}$"
								title="La contraseña tiene que tener entre 8 y 60 caracteteres y
                 tiene que incluir mayúsculas, minúsculas, numeros y un caracter especial como por ejemplo:!@#$%^&*_=+- " />

						</div>
					</div>

					<div class="row justify-content-center ">
						<div class="col-lg-8 col-md-6">
							<input class="btn btn-secondary" type="file" name="foto" id="foto" pattern="/^.+\.(png|jpg)$/" /> <br>
						</div>
					</div>
					<div class="row justify-content-center ">
						<div class="col-lg-8 col-md-6">
							<input class="btn btn-primary" id="registrar" type="submit" value="Registrarme" />
						</div>
					</div>

				</form>
			</div>

		</div> <!--Termina Formulario-->
	</div>
</body>
<script src="js/togglePass.js"></script>
</html>
