<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/registrar.css">
	<title>Registrate</title>
</head>

<body>
	<div class="registrar">
		<div class="row d-flex align-items-center">
			<!-- Imagen y titulo -->
			<div class="col-lg-6 col-md-6 col-sm-12 ">
				<div class="text-start d-flex justify-content-center">
					<h1 class="text-start">Bienvenido a phorum</h1>
				</div>
				<div class="text-start d-flex justify-content-center">
					<h1 class="text-start">Comienza tu experiencia!</h1>
				</div>
				<div class="png-registrarse">
					<img class="explora" src="images/registrarse.png" alt="registrarse">
				</div>

			</div>
			<!--Termina Imagen y titulo-->

			<!--Form-->
			<div class="col-lg-6 col-md-6 col-sm-11  form">


				<form class=" needs-validation" novalidate id="form_registro_usuario">
					<div class="row d-flex justify-content-center">
						<div class="row d-flex justify-content-center">
							<img class="avatar avatar-8 explora" src="images/logo-phorum.svg" alt="logo-phorum"
								id="logo_phorum">
						</div>

						<div class="row d-flex justify-content-center my-3">
							<div class="col-lg-8 col-md-8 col-sm-12 position-relative">
								<input type="text" name="nombre" class="form-control form-control-lg"
									placeholder="Nombre de Usuario*" id="nombre" pattern="^.{1,60}$" required />
								<div class="invalid-tooltip">
									Nombre no valido
								</div>
								<div class="valid-tooltip">
									Nombre correcto
								</div>
							</div>
						</div>
						<div class="row d-flex justify-content-center my-3 ">
							<div class="col-lg-8 col-md-8 col-sm-12 position-relative">
								<input type="text" name="email" class="form-control form-control-lg"
									placeholder="E-mail*" pattern="^[a-zA-Z]+@[a-zA-Z]+\\.[a-zA-Z]{3,255}+$" id="email"
									required />
								<div class="invalid-tooltip">
									Email no valido
								</div>
								<div class="valid-tooltip">
									Email es correcto
								</div>
							</div>
						</div>

						<div class="row d-flex justify-content-center my-3 ">
							<div class="col-lg-6 col-md-6 col-sm-7 position-relative">
								<input id="pass" type="password" name="pass" class="form-control form-control-lg"
									pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,60}$"
									placeholder="Contraseña*" required />
								<div class="invalid-tooltip">
									La contraseñas tienen que ser de 8 a 60 caracteres e incluir una mayúscula, un
									número y un caracter especial al menos
								</div>
								<div class="valid-tooltip">
									Contraseña correcta
								</div>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-3 ">
								<i class="fa-solid fa-eye" id="ojo-icon"></i>
							</div>
						</div>

						<div class="row d-flex justify-content-center my-3">
							<div class="col-lg-8 col-md-8 col-sm-12">
								<input class="" type="file" name="foto" id="foto" required>
							</div>
						</div>
					</div>

					<div class="row d-flex justify-content-center ">
						<div class="col-lg-8 col-md-6 col-sm-12">
							<input class="btn btn-primary" id="registrar" type="submit" value="Registrarme" />
						</div>
					</div>
			</div>
			</form>


		</div> <!--Termina Formulario-->
	</div>
	</div>
</body>
<script src="js/togglePass.js"></script>
<script src="js/bootstrapForm.js"></script>

</html>
