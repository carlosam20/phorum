<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/registrar.css">
	<title>Registrate</title>
</head>

<body>
	<div class="registrar">
		<div class="row d-flex align-items-center">
			<!-- Imagen y titulo -->
			<div class="col-lg-6 col-md-6 col-sm-12 ">
				<div class="text-start d-flex justify-content-center">
					<h1 class="text-start">Bienvenido a phorum</h1>
				</div>
				<div class="text-start d-flex justify-content-center">
					<h1 class="text-start">Comienza tu experiencia!</h1>
				</div>
				<div class="png-registrarse">
					<img class="explora" src="images/registrarse.png" alt="registrarse">
				</div>

			</div>
			<!--Termina Imagen y titulo-->

			<!--Form-->
			<div class="col-lg-6 col-md-6 col-sm-11  form">

				<div class="row">
					<form class="d-grid gap-2" id="form_registro_usuario">

						<div class="row d-flex justify-content-center">
							<img class="avatar avatar-8 explora" src="images/logo-phorum.svg"
								alt="logo-phorum" id="logo_phorum">
						</div>

						<div class="row d-flex justify-content-center ">
							<div class="col-lg-8 col-md-8 col-sm-8">
								<input type="text" name="nombre" class="form-control form-control-lg"
									placeholder="Nombre de Usuario" id="nombre" />
							</div>
						</div>
						<div class="row d-flex justify-content-center ">
							<div class="col-lg-8 col-md-8 col-sm-8">
								<input type="text" name="email" class="form-control form-control-lg"
									placeholder="E-mail" id="email" />
							</div>
						</div>
						<div class="row d-flex justify-content-center ">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<input id="pass" type="password" class="form-control" placeholder="Contraseña">
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2">
								<i class="fa-solid fa-eye" id="ojo-icon"></i>
							</div>
						</div>

						<div class="row d-flex justify-content-center">
							<div class="col-lg-8 col-md-8 col-sm-8">
								<input type="password" name="pass" class="form-control form-control-lg text-start"
									placeholder="Contraseña confirmación" id="pass-validacion" />
							</div>
						</div>

						<div class="row d-flex justify-content-center ">
							<div class="col-lg-8 col-md-6">
								<input class="btn btn-secondary" type="file" name="foto" id="foto"
									pattern="/^.+\.(png|jpg)$/" /> <br>
							</div>
						</div>
						<div class="row d-flex justify-content-center ">
							<div class="col-lg-8 col-md-6">
								<input class="btn btn-primary" id="registrar" type="submit" value="Registrarme" />
							</div>
						</div>

					</form>
				</div>

			</div> <!--Termina Formulario-->
		</div>
	</div>
</body>
<script src="js/togglePass.js"></script>

</html>
