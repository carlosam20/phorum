<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foros.css">

  <title>Listado Foros</title>

</head>

<body>

  <h2 class="text-primary text-align-center">Foros</h2>

  <div class="row m-3">
    <div class="col-11-lg col-11-md col-11-sm">
      <button class="btn btn-primary" onclick="window.history.go(-1)">Volver</button>
      <!-- BotÃ³n del Modal -->
      <input type="submit" class=" btn btn-primary enlace_crear_foro  " data-bs-toggle="modal"
        data-bs-target="#crearForoModal">
        Crear Foro
    </input>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal " id="crearForoModal" tabindex="-1" aria-labelledby="crearForoModal" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Foro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="form_registro_foro">

            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
              <div class="col-lg-8 col-md-6">
                <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post"
                  id="nombre" /><br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-6">
                <input type="text" name="descripcion" class="form-control form-control-lg" placeholder="Descripcion"
                  id="descripcion"></input><br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-6">
                <input type="file" name="foto" id="foto" /> <br>
              </div>
            </div>
            <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
              <div class="col-lg-8 col-md-6">
                <input class="btn btn-primary" type="submit" value="Subir Foro" />
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!--Search Bar-->

  <div class="row justify-content-center align-items-center m-3">
    <form class="col-lg-8 col-md-8 col-sm-8">
      <div class="row">
      <input class="col-lg-10 col-md-10 col-sm-10 p-1" type="text" placeholder="Buscar por nombre">
      <button class="col-lg-1 col-md-1 col-sm-1 rounded-right btn btn-secondary "  type="submit"><i class="fa-solid fa-magnifying-glass "></i></button>
      </div>
    </form>
  </div>

  <!--Listado foros-->

  <div class=" row justify-content-center m-3 recomendacionesForos ">

    <ul class="col-lg-8 col-md-8 col-sm-8 list-group ">

      {{#.}}
      <li class="list-group-item  flex-column align-items-center">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <img class="s-avatar s-avatar__48 m-1" src="subidas/{{id}}.jpg" id="{{id}}" alt="{{nombre}}">
          <h5 class="m-1">{{nombre}}</h5>
          <p class="m-1">{{descripcion}}</p>
          <button class="btn btn-secondary boton_post_foro " type="button" id="{{id}}">Ver Foro</button>
        </div>


        {{/.}}
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
