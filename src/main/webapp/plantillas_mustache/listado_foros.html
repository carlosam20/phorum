<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/foros.css">
  <title>Listado Foros</title>
</head>

<body>
  <div class="foros">

    <h1 class="text-center m-1">Foros</h1>

    <div class="row m-3">
      <div class="col-11-lg col-11-md col-10-sm">
        <!-- Botón del Modal -->
        <button type="submit" class=" btn btn-primary enlace_crear_foro  " data-bs-toggle="modal"
          data-bs-target="#crearForoModal">
          Crear Foro
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal " id="crearForoModal" tabindex="-1" aria-labelledby="crearForoModal" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Foro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <form id="form_registro_foro">

              <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post"
                    id="nombre" title="Solo se admiten de 1 a 60 carácteres" /><br>
                </div>
              </div>
              <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="text" name="descripcion" class="form-control form-control-lg" placeholder="Descripcion"
                    id="descripcion"></input><br>
                </div>
              </div>
              <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="file" name="foto" id="foto" pattern="/^.+\.(png|jpg)$/"
                    title="La imagen tiene que ser un png o un jpg" /> <br>
                </div>
              </div>
              <div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input class="btn btn-primary" type="submit" value="Subir Foro" />
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>

    <!--Search Bar-->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-5">
        <div class="row justify-content-center">
          <form class="form-inline justify-content-center align-items-center">
            <input class="col-lg-8 col-md-6 col-sm-2 form-control" type="search" placeholder="Search"
              aria-label="Search" id="inputBuscador" aria-describedby="button-addon2">
            <button
              class="boton_buscar col-lg-4 col-sm-4 col-sm-3 btn btn-secondary justify-content-center align-items-center"
              type="submit" id="button-addon2">
              <div class="fa-regular fa-magnifying-glass"></div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Listado foros-->
    <div class="row d-flex justify-content-center m-1 recomendacionesForos ">
      <div class="col-lg-11 col-md-11 col-sm-11 mx-auto">
        <table class="table mx-auto">
          <tbody>
            {{#.}}
            <tr class="elemento mx-auto boton_post_foro" id="{{id}}">
              <td colspan="2" ><img class="avatar avatar-8 mx-auto"
                  src="subidas/{{id}}.jpg" id="{{id}}" alt="{{nombre}}"></td>
              <td colspan="1">
                <h5 class="nombre mx-auto">{{nombre}}</h5>
              </td>
              <td colspan="2">
                <p class="descripcion mx-auto">{{descripcion}}</p>
              </td>
              <td id="boton_del_foro" colspan="1"><button class="btn btn-secondary boton_post_foro"
                  type="button" id="{{id}}">Ver Foro</button></td>
            </tr>
            {{/.}}
          </tbody>
        </table>
      </div>
      </ul>

    </div>
  </div>
</body>

</html>
