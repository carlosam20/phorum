<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/listadoPosts.css">

  <title>Listado Posts</title>

</head>

<body>

  <div class="listadoPosts d-grid gap-2">

    <!-- Perfil foro -->
    {{#.}}
    {{#foro}}
    <div class="foroInfo">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 d-grid gap-2">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-10 m-2 d-flex justify-content-center">
              <div class="col-lg-12 col-md-12 col-sm-12 bgGlass d-flex justify-content-start p-1">
                <img src="subidas/{{id}}.jpg" id="{{nombre}}" class="imagenForoEncabezado" alt="{{nombre}}">
              </div>
            </div>
          </div>
          <div class="row mx-auto mb-1">
            <h5 class="text-start" id="fechaCreacion">Creado hace {{fechaCreacion}}</h4>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12  d-lg-flex justify-content-start">
          <div class="row mx-auto">
            <div class="col-lg-12 col-md-12 col-sm-12 bgGlass">
              <h3 class="text-start" id="nombreForo">Posts de {{nombre}}</h3>
              <span class="text-start">{{descripcion}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/foro}}
    {{/.}}

    <!-- Modal -->
    <div class="modal " id="crearPostModal" tabindex="-1" aria-labelledby="crearPostModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <form id="form_registro_post" class=" needs-validation" novalidate>

              <div class="row justify-content-center mx-auto my-2">
                <div class="col-lg-12 col-md-12 col-sm-12 position-relative">
                  <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post*"
                    id="nombre" pattern="^.{1,60}$" maxlength="60" required />
                  <div class="invalid-tooltip">
                    Nombre no valido
                  </div>
                  <div class="valid-tooltip">
                    Nombre correcto
                  </div>
                </div>
              </div>
              <div class="row justify-content-center mx-auto my-2 ">
                <div class="col-lg-12 col-md-12 col-sm-12 position-relative">
                  <textarea type="text" name="descripcion" class="form-control form-control-lg"
                    placeholder="Descripcion*" id="descripcion" pattern="^.{1,300}$" maxlength="300"
                    required></textarea>
                  <div class="invalid-tooltip">
                    Descripción no valida
                  </div>
                  <div class="valid-tooltip">
                    Descripción correcta
                  </div>
                </div>
              </div>
              <div class="row justify-content-center mx-auto my-2">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="file" name="foto" id="foto" pattern="/^.+\.(png|jpg)$/" />
                </div>
              </div>

              <div class="row justify-content-center mx-auto">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input class="btn btn-primary" type="submit" value="Subir Post" />
                </div>
              </div>

            </form>

          </div>

        </div>
      </div>
    </div>

    <div class="row text-start">
      <!-- Botón del Modal -->
      <div class="col-lg-12 col-md-12 col-sm-12">
        {{#.}}
        {{#foro}}
        <button type="button" class="enlacePost btn btn-primary" id="{{id}}" data-bs-toggle="modal"
          data-bs-target="#crearPostModal">
          {{/foro}}
          {{/.}}
          Crear Post
        </button>
      </div>
    </div>


    <!--Listado posts-->
    <div class="recomendacionesPosts text-center">
      <div class="row d-flex justify-content-evenly ">
        {{#.}}
        {{#posts}}
        <div class="col-lg-5 col-md-5 col-sm-12 mb-lg-3 mb-md-3 mb-sm-3 mx-auto boton_ver_post">

          <div class="card">
            <!-- |encabezado|  -->
            <div class="card-header">
              <div class="row d-flex align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12">

                  <div class="row d-flex flex-row align-items-center">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-center ">
                      <img src="subidas/{{foro}}.jpg" alt="{{foro}}" id="{{foro}}"
                        class="avatar avatar-6 rounded d-flex align-self-center text-lg-right text-md-right">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 text-lg-start text-md-start">
                      <p class="card-text">{{nombreForo}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- |imagen|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="subidasPost/{{id}}.jpg" id="imagenPost" alt="{{id}}" class="rounded">
              </div>
            </div>

            <!-- |contenido|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card-body">
                  <h5 class="card-title text-start">{{nombre}}</h5>
                  <p class="card-text text-start">{{descripcion}}</p>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 mb-sm-1">
                      <button class="btn btn-primary boton_ver_post" type="button" id="{{id}}">Ver Post</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        {{/posts}}
        {{/.}}
      </div>
    </div>

  </div>

</body>
<script src="js/bootstrapForm.js"></script>
</html>
