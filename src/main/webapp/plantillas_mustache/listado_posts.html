<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/listadoPosts.css">

  <title>Listado Posts</title>

</head>

<body>

  <div class="listadoPosts d-grid gap-2">

    {{#.}}
    {{#foro}}
    <div class="foroInfo">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 d-grid gap-2">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
              <img src="subidas/{{id}}.jpg" id="{{foro}}" class="card-img-top" alt="{{nombre}}">
            </div>
          </div>
          <div class="row">
            <h4 class="text-start m-1">Creado hace {{fechaCreacion}}</h4>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 d-grid gap-2">
          <div class="row">
            <h3 class="text-start m-1">Posts de {{nombre}}</h3>
          </div>
          <div class="row">
            <p>{{descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
    {{/foro}}
    {{/.}}



    <div class="row text-start">
      <!-- BotÃ³n del Modal -->
      <div class="col-lg-12 col-md-12 col-sm-12">
        <button type="button" class="enlace_crear_post btn btn-primary " data-bs-toggle="modal"
          data-bs-target="#crearPostModal">
          Crear Post
        </button>
      </div>
    </div>



    <!-- Modal -->
    <div class="modal " id="crearPostModal" tabindex="-1" aria-labelledby="crearPostModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <form id="form_registro_post d-grid gap-2">

              <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del post"
                    id="nombre" /><br>
                </div>
              </div>
              <div class="row justify-content-center ">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="text" name="descripcion" class="form-control form-control-lg" placeholder="Descripcion"
                    id="descripcion" /></input><br>
                </div>
              </div>
              <div class="row justify-content-center ">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="file" name="foto" id="foto" /> <br>
                </div>
              </div>
              <div class="row justify-content-center ">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input class="btn btn-primary" type="submit" value="Subir Post" />
                </div>
              </div>

            </form>

          </div>

        </div>
      </div>
    </div>



    <!--Listado posts-->
    <div class="recomendacionesPosts">
      <div class="row justify-content-center d-grid gap-2">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="row">
            {{#.}}
            {{#posts}}
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12>
                  <a class=" boton_ver_post" type="button" id="{{id}}">
                    <div class="card-header">
                      <img src="subidas/{{foro}}.jpg" id="{{foro}}" class="avatar avatar-7" alt="{{nombreForo}}">
                      <p class="card-text">{{nombreForo}}</p>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <img src="subidasPost/{{id}}.jpg" id="{{id}}" class=" card-img-top" alt="{{nombre}}">
                        <img hidden="true" src="" class="card-img-top" />
                      </div>
                    </div>

                    <div class="card-body">
                      <h5 class="card-title">{{nombre}}</h5>
                      <p class="card-text">{{descripcion}}</p>
                      <button class="btn btn-primary " type="button" id="{{id}}">Ver Post</button>
                    </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            {{/posts}}
            {{/.}}
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
