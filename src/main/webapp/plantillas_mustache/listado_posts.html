  <title>Listado Posts</title>

<span class="titulo-foros text-primary text-center d-flex justify-content-center m-3">
    <span class="elemento">Posts</span> 
</span>
 
  

 <!-- BotÃ³n del Modal -->
<button type="button" class="enlace_crear_post btn btn-primary " data-bs-toggle="modal" data-bs-target="#crearPostModal">
  Crear Post
</button>

<!-- Modal -->
<div class="modal fade" id="crearPostModal" tabindex="-1" aria-labelledby="crearPostModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
		<div class="modal-body">
        
			 <form id="form_registro_post">
			
				<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1 ">
					<div class="col-lg-8 col-md-6">
						 <input type="text" name="nombre"  class="form-control form-control-lg" placeholder="Nombre del post"  id="nombre"/><br>
					</div>
				</div>
				<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
					<div class="col-lg-8 col-md-6">
						 <input type="text"  name="descripcion" class="form-control form-control-lg" placeholder="Descripcion" id="descripcion" ></input><br>
					</div>
				</div>
				<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
					<div class="col-lg-8 col-md-6">
						<input type="file" name="foto" id="foto" /> <br>
					</div>
				</div>
				<div class="row justify-content-center mb-2 mt-2 ml-1 mr-1">
					<div class="col-lg-8 col-md-6">
						<input class="btn btn-primary" type="submit" value="Subir Post" />
					</div>
				</div>
			
			</form>
        
		</div>

    </div>
  </div>
</div>
 

 
{{#.}}

        <div class="card-header">
        {{#foro}}

    		<p class="card-text">{{foro.nombre}}</p>
    		<p class="card-text">{{foro}}</p>
    	{{/foro}}
  		</div>
        
	   		<img src="subidas/{{id}}.jpg" id="{{id}}" class="card-img-top" alt="{{nombre}}">
	   		<img hidden="true" src="" class="card-img-top"/>
	   		
            <div class="card-body">
              <h5 class="card-title">{{nombre}}</h5>
              <p class="card-text">{{descripcion}}</p>
              <button class="btn btn-primary boton_ver_post" type="button" id="{{id}}">Ver Post</button>
            </div>
		</a>
        </div>
      </div>
    </div>
    
  </div>
