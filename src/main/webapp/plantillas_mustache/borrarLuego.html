<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/home.css">
  <title>Home</title>

</head>

<body>

  <div class="home">
    <h1 class="text-center mx-auto"><b>Explora los foros</b></h1>


    <!--Scroll container-->
    <div class="scrollContainer">
    <div class="row m-1">
      <div class="col-lg-12 col-md-12 col-sm-12 scrollContainer">

        <div class="scroll">
          {{#.}}
          {{#foros}}
          <a class="boton_post_foro" id="{{id}}">
            <div class="item">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <img src="subidas/{{id}}.jpg" alt="{{nombre}}" id="{{id}}"
                    class="avatar avatar-8 rounded mx-auto">
                </div>
              </div>
              <h5 class="text-center">{{nombre}}</h5>
            </div>
          </a>
          {{/foros}}
          {{/.}}
        </div>

      </div>
    </div>
  </div>



    <h1 class="text-center mx-auto"><b>Explora los posts</b></h1>
    <!--Listado Posts -->
    <div class="listadoPosts text-center d-flex justify-content-center">
      <div class="row d-flex justify-content-between">
        {{#.}}
        {{#posts}}
        <div class="col-lg-6 col-md-6 col-sm-11">

          <div class="card">
            <!-- |encabezado|  -->
            <div class="card-header">
              <div class="row d-flex align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12">

                  <div class="row d-flex align-items-center">
                    <div class=" col-lg-4 col-md-4 col-sm-4">
                      <img src="subidas/{{foro}}.jpg" alt="{{foro}}" id="{{foro}}"
                        class="avatar avatar-7 fotoForoPost rounded align-self-center">

                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 ">
                      <p class="card-text text-start align-self-center">{{foroNombre}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- |imagen|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="subidasPost/{{id}}.jpg" id="{{id}}" alt="{{id}}" class="card-img-top rounded">
              </div>
            </div>

            <!-- |contenido|  -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card-body">
                  <h5 class="card-title text-start">{{nombre}}</h5>
                  <p class="card-text text-start">{{descripcion}}</p>
                  <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-11">
                      <button class="btn btn-outline-primary boton_post_foro" type="button" id="{{foro}}">Ir al Foro</a>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-11">
                      <button class="btn btn-outline-primary boton_ver_post" type="button" id="{{id}}">Ver Post</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        {{/posts}}
        {{/.}}
      </div>
    </div>
  </div>
  </div>
</body>

</html>
