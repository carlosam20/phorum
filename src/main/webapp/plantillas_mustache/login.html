<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>



<body>
  <div class="volver m-1">
    <button class="btn btn-secondary">Volver a inicio</button>
  </div>


  <div class="d-flex align-items-center justify-content-center m-2">

    <div class="formulario">

      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="titulo text-center">
              Iniciar Sesión
            </h1>
          </div>
        </div>
      </div>

      <div class="row justify-content-center m-1">
        <img src="images/loginMovil.png" alt="loginMovil">
      </div>

      <form id="form_login">

        <div class="row justify-content-center m-3">

          <div class="col-lg-8 col-md-8 col-sm-8 justify-content-center">

            <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email"
              pattern="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})"
              title="Se tiene que incluir un @ y una dirección de dominio ejemplo: .com">


            <div class="row m-1">
              <div class="col-lg 7 col-md-7 col-sm-7">
                <input id="pass" type="password" class="form-control" placeholder="Contraseña"
                pattern="[a-z0-9áéíóú]{3,10}" title="La contraseña tiene que tener entre 3 y 10 caracteteres">
              </div>
              <div class="col-lg-5 col-md-5 col-sm-5">
                <i class="fa-solid fa-eye" id="ojo-icon"></i>
              </div>

            </div>


            <div class="row m-1">
              <div class="col-lg-10 col-md-10 col-sm-10">
                <p>Guardar Inicio de Sesión</p>
                <label class="switch m-1 align-items-center">
                  <input type="checkbox" id="recordar_datos" value="Recordar Sesion" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-secondary">Iniciar sesión</button>

          </div>
        </div>

      </form>

    </div>
  </div>
</body>
<script src="js/togglePass.js"></script>

</html>
