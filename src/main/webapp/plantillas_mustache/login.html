<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>



<body>

  <div class="d-flex align-items-center justify-content-center m-2">

    <div class="formulario">

      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="titulo text-center">
              Iniciar Sesión
            </h1>
          </div>
        </div>
      </div>

      <div class="row justify-content-center m-1">
        <img src="images/loginMovil.png" alt="loginMovil">
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <form id="form_login" class="needs-validation" novalidate>

            <div class=" row justify-content-center d-grid gap-2 m-3 ">
              <div class="row align-self-center">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center d-grid gap-2 position-relative">
                  <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Email" pattern="^[a-zA-Z]+@[a-zA-Z]+\\.[a-zA-Z]{3,255}+$" required>
                  <div class="invalid-tooltip">
                    Email no valido
                  </div>
                  <div class="valid-tooltip">
                    Email es correcto
                  </div>
                </div>
              </div>
              <div class="row align-self-center">

                <div
                  class="col-lg-10 col-md-10 col-sm-10 d-flex justify-content-center align-self-center position-relative">
                  <input id="pass" name="pass" type="password" class="form-control" placeholder="Contraseña"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,60}$" required>
                  <div class="invalid-tooltip">
                    La contraseñas tienen que ser de 8 a 60 caracteres e incluir una mayúscula, un
                    número y un caracter especial al menos
                  </div>
                  <div class="valid-tooltip">
                    Contraseña correcta
                  </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 align-self-center">
                  <i class="fa-solid fa-eye" id="ojo-icon"></i>
                </div>

              </div>


              <div class="row m-1">
                <div class="col-lg-10 col-md-10 col-sm-10">
                  <p>Guardar Inicio de Sesión</p>
                  <label class="switch m-1 align-items-center">
                    <input type="checkbox" id="recordar_datos" value="Recordar Sesion" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-secondary" href=" ">Iniciar sesión</button>


            </div>
        </div>

        </form>
      </div>
    </div>

  </div>
  </div>
</body>
<script src="js/togglePass.js"></script>
<script  src="js/bootstrapForm.js"></script>

</html>
